<div class="parent-class">
    <div class="header">
        <div class="home">
            <a href="home-page">Home</a>
        </div>
    <div class="title">
        <label class="title-label">Billing Portal</label>
    </div>    
    </div>
    <div class="save-print-buttons">
        <input type="button" (click)="save()" value="Save">
        <input type="button" (click)="print()" value="Print">
    </div>
    <div class="time-and-bill">
       <label>{{date}}</label> <label>{{time}}</label><label>BillNumber:{{billNumber}}</label>
    </div>
    <div class="item-elements">
        <label for="item-code">Item Code</label>
        <input type="number" [(ngModel)]="itemCodeValue" (change)="itemChange()">
        <label for="item-name">Item Name</label>
        <input type="text" disabled  [(ngModel)]="itemNameValue">
        <label for="item-quantity">Quantity</label>
        <input type="number"  [(ngModel)]="itemQuantiyValue" (change)="quantityChange()">
        <label for="item-price">Item Price</label>
        <input type="number" disabled [(ngModel)]="itemPriceValue">
    </div>
    <div class="collected-items">
    <table class="item-table">
        <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Price</th>
        </tr>
        <tr *ngFor="let item of billingDataList">
            <td>{{item.itemName}}</td>
            <td>{{item.itemQuantity}}</td>
            <td>{{item.itemPrice}}</td>
        </tr>
    </table>
    </div>
    <div class="amount-div">
        <label for="total-amount">Total Amount</label>
        <input type="text" disabled [(ngModel)]="totalAmount">
    </div>
    </div>

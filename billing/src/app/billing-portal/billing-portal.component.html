<div class="parent-class">
    <div class="header">
        <div class="home">
            <a href="home-page">Home</a>
        </div>
    <div class="title">
        <label class="title-label">Billing Portal</label>
    </div>    
    </div>
    <div class="save-print-buttons">
        <input type="button" (click)="save()" value="Save">
        <input type="button" (click)="print()" value="Print">
    </div>
    <div class="time-and-bill">
       <label>{{date}}</label> <label>{{time}}</label><label>BillNumber:{{billNumber}}</label>
    </div>
    <div class="item-elements">
        <label for="item-code">Item Code</label>
        <input type="number" [(ngModel)]="itemCodeValue" (change)="itemChange()">
        <label for="item-name">Item Name</label>
        <input type="text" disabled  [(ngModel)]="itemNameValue">
        <label for="item-quantity">Quantity</label>
        <input type="number"  [(ngModel)]="itemQuantiyValue" (change)="quantityChange()">
        <label for="item-price">Item Price</label>
        <input type="number" disabled [(ngModel)]="itemPriceValue">
    </div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="itemCode">
            <th mat-header-cell *matHeaderCellDef> ItemCode </th>
            <td mat-cell *matCellDef="let element"> {{element.itemCode}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="itemName">
            <th mat-header-cell *matHeaderCellDef> ItemName </th>
            <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="itemQuantity">
            <th mat-header-cell *matHeaderCellDef> ItemQuantity </th>
            <td mat-cell *matCellDef="let element"> {{element.itemQuantity}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="itemPrice">
            <th mat-header-cell *matHeaderCellDef> ItemPrice </th>
            <td mat-cell *matCellDef="let element"> {{element.itemPrice}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
      <div class="amount-div">
        <label for="total-amount">Total Amount</label>
        <input type="text" disabled [(ngModel)]="totalAmount">
    </div>

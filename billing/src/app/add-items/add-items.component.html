<div class="parent">
    <div class="header">
        <div class="home">
            <a href="home-page">Home</a>
        </div>
    <div class="title">
        <label class="title-label">Add Items</label>
    </div>    
    </div>
    <div class="save-button">
        <input type="button" (click)="saveItem()" value="Save">
    </div>
    <div class="item-elements">
        <label for="item-code">Item Code</label>
        <input type="number" id="item-code" #itemCode>
        <label for="item-name">Item Name</label>
        <input type="text" id="item-name" #itemName>
        <label for="item-price">Item Price</label>
        <input type="number" id="item-price" #itemPrice>
    </div>
    
    <div class="collected-items">
        <table class="item-table">
        <tr>
        <th>Item Code</th>
        <th>Item Name</th>
        <th>Price</th>
        </tr>
        <tr *ngFor="let item of items">
            <td>{{item.itemcode}}</td>
            <td>{{item.itemName}}</td>
            <td>{{item.itemPrice}}</td>
        </tr>
    </table>
        </div>

</div>

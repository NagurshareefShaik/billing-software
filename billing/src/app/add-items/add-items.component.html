<div class="parent">
    <div class="header">
        <div class="home">
            <a href="home-page">Home</a>
        </div>
    <div class="title">
        <label class="title-label">Add Items</label>
    </div>    
    </div>
    <div class="message" hidden>
        <label >{{message}}</label>
    </div>
    <div class="item-elements">
        <label for="item-code">Item Code</label>
        <input type="number" id="item-code" [(ngModel)]="itemCodeValue">
        <label for="item-name">Item Name</label>
        <input type="text" id="item-name" [(ngModel)]="itemNameValue">
        <label for="item-price">Item Price</label>
        <input type="number" id="item-price" [(ngModel)]="itemPriceValue">
        <input type="button" (click)="saveItem()" value="Save">
        <input type="button"  value="Print">
    </div>
    
    <div class="record-count">
        <label>Item Count:{{recordCount}}</label>
    </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="itemCode">
                <th mat-header-cell *matHeaderCellDef> ItemCode </th>
                <td mat-cell *matCellDef="let element"> {{element.itemCode}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="itemName">
                <th mat-header-cell *matHeaderCellDef> ItemName </th>
                <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="itemPrice">
                <th mat-header-cell *matHeaderCellDef> ItemPrice </th>
                <td mat-cell *matCellDef="let element"> {{element.itemPrice}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)=showDialog(row)></tr>
            </table>
            </div>

</div>

<div class="parent">
  <div class="header">
    <div class="home">
      <a mat-button href="home-page">Home</a>
    </div>
    <div class="title">
      <label class="title-label">Add Items</label>
    </div>
  </div>
  <div class="message" hidden>
    <label>{{message}}</label>
  </div>
  <div class="item-elements">
    <mat-form-field class="itemcode-form-field">
      <mat-label>Item Code</mat-label>
      <input matInput type="number" [(ngModel)]="itemCodeValue">
      <button mat-button *ngIf="itemCodeValue" matSuffix mat-icon-button aria-label="Clear" (click)="itemCodeValue=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="itemname-form-field">
      <mat-label>Item Name</mat-label>
      <input matInput type="text" [(ngModel)]="itemNameValue">
      <button mat-button *ngIf="itemNameValue" matSuffix mat-icon-button aria-label="Clear" (click)="itemNameValue=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="price-form-field">
      <mat-label>Item Price</mat-label>
      <input matInput type="number" [(ngModel)]="itemPriceValue">
      <button mat-button *ngIf="itemPriceValue" matSuffix mat-icon-button aria-label="Clear"
        (click)="itemPriceValue=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button (click)="saveItem()">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-raised-button>
      <mat-icon>print</mat-icon>
    </button>
  </div>

  <div class="record-count">
    <label>Item Count:{{recordCount}}</label>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- itemCode Column -->
      <ng-container matColumnDef="itemCode">
        <th mat-header-cell *matHeaderCellDef> ItemCode </th>
        <td mat-cell *matCellDef="let element"> {{element.itemCode}} </td>
      </ng-container>

      <!-- itemName Column -->
      <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef> ItemName </th>
        <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
      </ng-container>

      <!-- itemPrice Column -->
      <ng-container matColumnDef="itemPrice">
        <th mat-header-cell *matHeaderCellDef> ItemPrice </th>
        <td mat-cell *matCellDef="let element"> {{element.itemPrice}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)=showDialog(row)></tr>
    </table>
  </div>

</div>

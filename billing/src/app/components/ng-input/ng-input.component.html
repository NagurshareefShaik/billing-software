<mat-form-field>
    <mat-label>{{label}}</mat-label>
    <input matInput type="type" [(ngModel)]="model" (ngModelChange)="valuechange(model)" [disabled]="readonly">
    <button mat-button *ngIf="model" matSuffix mat-icon-button aria-label="Clear" (click)="model=''">
        <mat-icon>{{icon}}</mat-icon>
    </button>
</mat-form-field>

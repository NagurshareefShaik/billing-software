<div class="parent-class">
  <div class="header">
    <div class="home">
      <a mat-button href="home-page">Home</a>
    </div>
    <div class="title">
      <label class="title-label">Billing Information</label>
    </div>
  </div>

  <div class="time-and-bill">
    <label>{{date}}</label>
  </div>
  <div class="item-elements">
    <mat-form-field class="itemcode-form-field">
      <mat-label>Bill Number</mat-label>
      <input matInput type="number" [(ngModel)]="billNumber">
      <button mat-button *ngIf="billNumber" matSuffix mat-icon-button aria-label="Clear" (click)="billNumber=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-button>
      <mat-icon>search</mat-icon>
    </button>
    <button mat-raised-button>
      <mat-icon>print</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- billNumber Column -->
      <ng-container matColumnDef="billNumber">
        <th mat-header-cell *matHeaderCellDef> BillNumber </th>
        <td mat-cell *matCellDef="let element"> {{element.billNumber}} </td>
      </ng-container>

      <!-- billDate Column -->
      <ng-container matColumnDef="billDate">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.billDate}} </td>
      </ng-container>

      <!-- totalAmount Column -->
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': selectedRowIndex == row.id}"
        (click)="showDialog(row)"></tr>
    </table>
  </div>
</div>

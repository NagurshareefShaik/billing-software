<div class="parent-class">
    <div class="header">
        <div class="home">
            <a href="home-page">Home</a>
        </div>
    <div class="title">
        <label class="title-label">Billing Information</label>
    </div>    
    </div>
    
    <div class="time-and-bill">
       <label>{{date}}</label>
    </div>
    <div class="item-elements">
        <label for="bill-number">Bill Number</label>
        <input type="number" id="bill-number" >
        <label for="date">Date</label>
        <input type="date"  id="date">
        <input type="button"  value="Search">
        <input type="button"  value="Print">
    </div>
    <div class="collected-items">
    <table class="item-table">
        <tr>
        <th>Bill Number</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Actions</th>
        </tr>
        <tr *ngFor="let item of billingData">
            <td>{{item.billNumber}}</td>
            <td>{{item.billDate}}</td>
            <td>{{item.totalAmount}}</td>
            <td><button>View</button></td>
        </tr>
    </table>
    </div>
    </div>
